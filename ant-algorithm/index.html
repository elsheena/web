            <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
                <a class="navbar-brand col-lg-3 me-0" style="color: aliceblue;" href="#">Ant Algorithm</a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" style="color: aliceblue;" href="../index.html">Home</a>

                        <a class="nav-link" style="color: aliceblue;" href="../a-star/index.html">A*</a>

    <div class="AntGround">

        <canvas id="canvas" width="1000" height="600"></canvas>

        <div id="information" class="top-right-list">
            <ul>
                <li>
                    Alpha (α): <input class="control" type="number" id="Alpha" value="1" step="0.1">
                </li>
                <li>
                    Beta (β): <input class="control" type="number" id="Beta" value="2" step="0.1">
                </li>
                <li>
                    Pheromone (ρ): <input class="control" type="number" id="pheromone" value="0.5" step="0.1">
                </li>
                <li>
                    Iteration: <input class="control" type="number" id="numIterations" name="numIterations" value="100">
                </li>
            </ul>
            <label id="distance-label">Distance:  in KM</label>
        </div>

        <div class="button">
            <button class="btn" id="Start" onclick="startOptimization()">Start</button>
            <button class="btn" id="Reset" onclick="reset()">Reset</button>

        </div>
    </div>
</body>
<script src="main.js"></script>
